---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: RoomManage
  labels:
    app: RoomManage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: RoomManage
  template:
    metadata:
      labels:
        app: RoomManage
    spec:
      containers:
        - name: RoomManage
          image: username/RoomManage:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

